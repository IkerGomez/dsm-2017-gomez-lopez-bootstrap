<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter subscription</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo-icon.png"/>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="assets/css/owl.carousel.css" rel="stylesheet">
    <link href="assets/css/owl.theme.default.min.css" rel="stylesheet">

    <link href="assets/css/magnific-popup.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">

    <style>
        .hide-menu{
            margin-top: -106px;
        }
    </style>

</head>
<body>
<div id="menu-item" class="menu-item hide-menu">
    <div class="container">
        <ul>
            <a href="portada.html"><li>Home</li></a>
            <a href="#newsletter"><li>Newsletter</li></a>
        </ul>
    </div>
</div>
<div class="main">
    <header class="bg-img header">
        <nav class="navbar navbar-default navbar-ubutia">
            <div class="container">
                <div class="navigation-bar">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="logo">
                                <a href="portada.html"><span class="ubutia-icon"></span></a>
                            </div>
                        </div>
                        <div class="col-xs-6 text-right">
                            <div class="menu m">
                                <a href="#"><span class="ion-navicon _ion-android-menu"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="intro-box">
                    <div class="intro">
                        <h1>We are ubutia agency</h1>
                        <p>Creative digital agency based in US</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="newsletter" class="subscribe section bg-img">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p>Subscribe to our newsletter to get update</p>
                    <form class="form-inline" method="post" action="/formSubmit">
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <div class="form-group"> <input type="text" class="form-control" id="Name" name="name" placeholder="Write your name here...."> </div>
                        </div>
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <div class="form-group"> <input type="text" class="form-control" id="Surname" name="surname" placeholder="Write your surname here...."> </div>
                        </div>
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <div class="form-group"> <input type="text" class="form-control" id="Company" name="company" placeholder="Write your company name here...."> </div>
                        </div>
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <div class="form-group"> <input type="text" class="form-control" id="Phone" name="phone" placeholder="Write your phone number here...."> </div>
                        </div>
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <div class="form-group"> <input type="email" class="form-control" id="Email" name="email" placeholder="Write your email here...."> </div>
                        </div>
                        <div class="col-sm-6" style="margin-bottom: 10px;">
                            <div class="form-group"> <input type="text" class="form-control" id="Interests" name="interests" placeholder="Write your interests here...."> </div>
                        </div>
                        <button type="submit" class="btn ubutia-btn" style="margin-top: 15px;">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" style="background-color: white;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p style="color: black;">Design <font class="logo-icon"></font> by Britxi & Iker</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="assets/js/jquery-3.1.1.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/jquery.magnific-popup.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
