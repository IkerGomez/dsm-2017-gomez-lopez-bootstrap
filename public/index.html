<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>ChatRoom | Britxi & Iker</title>

    <!-- Reset CSS para comenzar de cero -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Estilo CSS para la Página -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,700);
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            background: #C5DDEB;
            font: 14px/20px "Lato", Arial, sans-serif;
            color: white;
        }

        .container {
            margin: 0 auto;
            width: 100vw;
            height: 100vh;
            background: #444753;
            border-radius: 5px;
        }

        .people-list {
            height: 100vh;
            float: left;
            overflow-y: scroll;
        }
        .people-list .search {
            padding: 20px 0 20px 20px;
        }
        .people-list input {
            border-radius: 3px;
            border: none;
            padding: 14px;
            color: white;
            background: #6A6C75;
            width: 75%;
            font-size: 14px;
        }
        .people-list .fa-search {
            position: relative;
            left: -25px;
        }
        .people-list ul {
            padding: 20px 0 20px 20px;
        }
        .people-list ul li {
            padding-bottom: 20px;
        }
        .people-list img {
            float: left;
        }
        .people-list .about {
            float: left;
            margin-top: 8px;
        }
        .people-list .about {
            padding-left: 12px;
            text-overflow: ellipsis;
            max-width: 68%;
            white-space: nowrap;
        }
        .people-list .status {
            color: #92959E;
        }

        .chat {
            height: 100vh;
            overflow-y: scroll;
            float: left;
            background: #F2F5F8;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            color: #434651;
        }
        .chat .chat-header {
            padding: 20px;
            border-bottom: 2px solid white;
            height: auto;
        }
        .chat .chat-header img {
            float: left;
        }
        .chat .chat-header .chat-about {
            float: left;
            padding-left: 10px;
            margin-top: 6px;
        }
        .chat .chat-header .chat-with {
            font-weight: bold;
            font-size: 16px;
        }
        .chat .chat-header .chat-num-messages {
            color: #92959E;
        }
        .chat .chat-header .fa-star {
            float: right;
            color: #D8DADF;
            font-size: 20px;
            margin-top: 12px;
        }
        .chat .chat-history {
            padding: 30px 30px 20px;
            border-bottom: 2px solid white;
            overflow-y: scroll;
            height: calc(100vh - 184px - 94px);
        }
        .chat .chat-history .message-data {
            margin-bottom: 15px;
        }
        .chat .chat-history .message-data-time {
            color: #a8aab1;
            padding-left: 6px;
        }
        .chat .chat-history .message {
            color: white;
            padding: 18px 20px;
            line-height: 26px;
            font-size: 16px;
            border-radius: 7px;
            margin-bottom: 30px;
            width: 90%;
            position: relative;
        }
        .chat .chat-history .message:after {
            bottom: 100%;
            left: 7%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-bottom-color: #86BB71;
            border-width: 10px;
            margin-left: -10px;
        }
        .chat .chat-history .my-message {
            background: #86BB71;
        }
        .chat .chat-history .other-message {
            background: #94C2ED;
            word-wrap: break-word;
        }
        .chat .chat-history .other-message:after {
            border-bottom-color: #94C2ED;
            left: 93%;
        }
        .chat .chat-message {
            padding: 30px;
            bottom: 0;
        }
        .chat .chat-message textarea {
            width: 100%;
            border: none;
            padding: 10px 20px;
            font: 14px/22px "Lato", Arial, sans-serif;
            margin-bottom: 10px;
            border-radius: 5px;
            resize: none;
        }
        .chat .chat-message {
            font-size: 16px;
            color: gray;
        }
        .chat .chat-message button {
            float: right;
            color: #94C2ED;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #F2F5F8;
        }
        .chat .chat-message button:hover {
            color: #75b1e8;
        }

        .online, .offline, .me {
            margin-right: 3px;
            font-size: 10px;
        }

        .online {
            color: #86BB71;
        }

        .offline {
            color: rgb(168,172,194);
        }

        .me {
            color: #94C2ED;
        }

        .align-left {
            text-align: left;
        }

        .align-right {
            text-align: right;
        }

        .float-right {
            float: right;
        }

        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }

        .emoji:hover {
            cursor: pointer;
        }

        #text_wrapper {
            width: 100%;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #92beed;
        }

        .messageText {
            outline: none;
            margin: 10px;
            height: 80px;
            overflow: scroll;
            font: 14px/22px "Lato", Arial, sans-serif;
            resize: none;
        }
        .messageText img {
            width: 20px;
        }

        .name span {
            color: #92959E;
        }

    </style>

</head>

<body translate="no">

<div id="myModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" style="color: rgb(68,71,83);">
            <div class="modal-header">
                <h4 class="modal-title">Welcome!</h4>
            </div>
            <div class="modal-body">
                <input type="text" id="inputname" placeholder="Type your user name..." style="width: 100%; text-align: center;">
                <div id="alreadyConnected" style="color: red;"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Your evil twin is already connected! Tell your mother to change your name.</div>
                <div id="chatFull" style="color: red"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> The chat is bursting. People fall by the sides.</div>
                <div id="fieldEmpty" style="color: red"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> We got it! you need to go to the ophthalmologist. You can not leave the field empty. </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="modalButton" class="btn btn-default">Entrar</button>
            </div>
        </div>

    </div>
</div>

<div class="container clearfix">
    <div class="row">
        <div class="people-list col-sm-3 col-xs-12" id="people-list">
            <div class="search">
                <input type="text" placeholder="search">
                <i class="fa fa-search"></i>

                <img src="/images/close.png" class="visible-xs" style="float: right;cursor: pointer;margin-top: 12px;margin-right: 20px;width: 30px;">
            </div>
            <ul class="list">

            </ul>
        </div>

        <div class="chat col-sm-9 col-xs-12">
            <div class="chat-header clearfix">
                <i class="fa fa-user-circle-o" aria-hidden="true" style="font-size: 45px; float: left;"></i>

                <div class="chat-about">
                    <div class="chat-with">Logged user</div>
                    <div class="chat-num-messages">Number of messages: <span class="num-messages"></span></div>
                </div>

                <i class="fa fa-users visible-xs" aria-hidden="true" style="float: right; font-size: 30px; cursor: pointer; margin-top: 9px;"></i>
            </div>

            <div class="chat-history">
                <!-- Chat messages are appended to this list -->
                <ul>

                </ul>

            </div>

            <div class="chat-message clearfix col-xs-12">

                <div id="text_wrapper">
                    <div id="message-to-send" class="messageText" contenteditable="true"></div>
                </div>

                <div class="row">
                    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
                        <div class="col-xs-1" style="padding: 0px; margin-right: 5px;">
                            <img src="/images/emoji1.png" class="emoji" data-num="0" width="25px">
                        </div>
                        <div class="col-xs-1" style="padding: 0px; margin-right: 5px;">
                            <img src="/images/emoji2.png" class="emoji" data-num="1" width="25px">
                        </div>
                        <div class="col-xs-1" style="padding: 0px; margin-right: 5px;">
                            <img src="/images/emoji3.png" class="emoji" data-num="2" width="25px">
                        </div>
                        <div class="col-xs-1" style="padding: 0px; margin-right: 5px;">
                            <img src="/images/emoji4.png" class="emoji" data-num="3" width="25px">
                        </div>
                        <div class="col-xs-1" style="padding: 0px; margin-right: 5px;">
                            <img src="/images/emoji5.png" class="emoji" data-num="4" width="25px">
                        </div>
                    </div>

                    <div class="col-xs-2 col-sm-4 col-md-6 col-lg-8">
                        <button>Send</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
            <span class="message-data-name" >{{username}}</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{{response}}}
        </div>
    </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i>{{username}}</span>
            <span class="message-data-time">{{time}}</span>
        </div>
        <div class="message my-message">
            {{{response}}}
        </div>
    </li>
</script>

<script id="message-response-template-offline" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle offline"></i>{{username}}</span>
            <span class="message-data-time">{{time}}</span>
        </div>
        <div class="message my-message">
            {{{response}}}
        </div>
    </li>
</script>

<script id="user-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <i class="fa fa-user-circle-o" aria-hidden="true" style="margin-top: 5px; font-size: 45px; float: left; padding: 0;"></i>
        <div class="about">
            <div class="name" style="text-overflow: ellipsis; overflow: hidden;">{{username}}</div>
            <div class="status" style="text-overflow: ellipsis; overflow: hidden;">
                <i class="fa fa-circle online"></i> online
            </div>
        </div>
    </li>
</script>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Handlebars -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<!-- List -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<!-- Sockets -->
<script src="/socket.io/socket.io.js"></script>

<script>
    (function(){

        chat = {
            messageToSend: '',

            init: function() {
                this.cacheDOM();
                this.bindEvents();
            },
            cacheDOM: function() {
                this.$chatHistory = $('.chat-history');
                this.$button = $('button');
                this.$textarea = $('#message-to-send');
                this.$chatHistoryList =  this.$chatHistory.find('ul');
                this.$usersList =  $('.people-list').find('ul');
                this.$list = $('.people-list');
            },
            bindEvents: function() {
                this.$button.on('click', this.addMessage.bind(this));
                this.$textarea.on('keyup', this.addMessageEnter.bind(this));
            },

            addUser: function(username) {
                var allUsers = this.$usersList.find($('.name'));

                var alreadyAdded = false;

                for(var i = 0; i < allUsers.length; i++)
                {
                    if (allUsers[i].innerText.search(username) !== -1) {
                        alreadyAdded = true;
                    }
                }

                if(!alreadyAdded)
                {
                    var template;
                    var context;

                    template = Handlebars.compile( $("#user-template").html());
                    context = {
                        username: username
                    };
                    this.$usersList.append(template(context));

                    /* Update the search filer, so new user is indexed */
                    searchFilter.init();
                }
            },

            removeUser: function(username) {
                var allUsers = this.$usersList.find($('.name'));

                for(var i = 0; i < allUsers.length; i++)
                {
                    if (allUsers[i].innerText.search(username) !== -1) {
                        /* Remove user from the list */
                        $(allUsers[i]).closest("li").remove();
                    }
                }

                /* Update the search filer */
                searchFilter.init();
            },

            removeAllUsers: function() {
                var allUsers = this.$usersList.find($('.name'));

                for(var i = 0; i < allUsers.length; i++)
                {
                    $(allUsers[i]).closest("li").remove();
                }

                /* Update the search filer */
                searchFilter.init();
            },

            render: function(data) {
                if (data.message.trim() !== "") {
                    var template;
                    var context;

                    var receivedMessage = data.message;

                    /* Look for emojis and replace them */
                    var endOfMessage = false;
                    var bIndex, eIndex;
                    while(!endOfMessage)
                    {
                        bIndex = receivedMessage.indexOf('<emoji');
                        if(bIndex !== -1)
                        {
                            eIndex = receivedMessage.indexOf('>', bIndex);

                            var emojiString = receivedMessage.substr(bIndex, eIndex-bIndex+1);

                            /* Detect emoji number */
                            var emojiNum = $(emojiString).attr('num');

                            receivedMessage = receivedMessage.replace(emojiString, '<img src="' + emojiPaths[emojiNum] + '" width="20px"/>');
                        } else
                        {
                            endOfMessage = true;
                        }
                    }

                    if(data.ownership)
                    {
                        template = Handlebars.compile( $("#message-template").html());
                    } else
                    {
                        if(this.isOnTheList(data.username))
                        {
                            template = Handlebars.compile( $("#message-response-template").html());
                        } else
                        {
                            template = Handlebars.compile( $("#message-response-template-offline").html());
                        }
                    }

                    context = {
                        username: data.username,
                        response: receivedMessage,
                        time: data.time
                    };

                    this.$chatHistoryList.append(template(context));
                    this.scrollToBottom();
                }
            },

            addMessage: function() {
                /* This function gets called when the user sends a message */
                this.messageToSend = this.$textarea.html();

                /* Remove html tags */
                this.messageToSend = this.messageToSend.replace(new RegExp('<div>', 'g'), '');
                this.messageToSend = this.messageToSend.replace(new RegExp('</div>', 'g'), '');
                this.messageToSend = this.messageToSend.replace(new RegExp('<br>', 'g'), '');
                this.messageToSend = this.messageToSend.replace(new RegExp('&nbsp;', 'g'), ' ');

                /* Look for emojis and replace its content with a special alphanumeric code */
                var endOfMessage = false;
                var bIndex, eIndex;
                while(!endOfMessage)
                {
                    bIndex = this.messageToSend.indexOf('<img');
                    if(bIndex !== -1)
                    {
                        eIndex = this.messageToSend.indexOf('>', bIndex);

                        var imgString = this.messageToSend.substr(bIndex, eIndex-bIndex+1);

                        /* Detect emoji number */
                        var emojiNum = $(imgString).attr('data-num');

                        this.messageToSend = this.messageToSend.replace(imgString, '<emoji num="' + emojiNum +'">');
                    } else
                    {
                        endOfMessage = true;
                    }
                }

                console.log(this.messageToSend);

                /* Reset textarea */
                this.$textarea.html("");

                if(this.messageToSend !== "")
                {
                    /* Send message to the server */
                    var userData = {
                        'user' :$('#inputname')[0].value,
                        'message' : this.messageToSend
                    };
                    socket.emit('chatMessage', userData);
                }
            },

            setUserTyping: function(username) {
                var allUsers = this.$usersList.find($('.name'));

                for(var i = 0; i < allUsers.length; i++)
                {
                    if (allUsers[i].innerText.search(username) !== -1) {

                        var statusNode = $(allUsers[i]).parent().find($('.status'));

                        var spanNode = statusNode.find('span');

                        if(spanNode.length == 0)
                        {
                            var typingNode = document.createElement("SPAN");
                            typingNode.innerHTML = "| typing...";

                            statusNode.append($(typingNode));
                        }
                    }
                }
            },

            unsetUserTyping: function(username) {
                var allUsers = this.$usersList.find($('.name'));

                for(var i = 0; i < allUsers.length; i++)
                {
                    if (allUsers[i].innerText.search(username) !== -1) {

                        var statusNode = $(allUsers[i]).parent().find($('.status'));

                        var spanNode = statusNode.find('span');

                        if(spanNode.length == 1)
                        {
                            $(spanNode).remove();
                        }
                    }
                }
            },

            isOnTheList: function(username) {
                var found = false;
                var allUsers = this.$usersList.find($('.name'));

                for(var i = 0; i < allUsers.length; i++)
                {
                    if (allUsers[i].innerText === username) {
                        found = true;
                    }
                }

                return found;
            },

            // Función para enviar cuando se pulse la tecla de Intro:
            addMessageEnter: function(event) {
                if (event.keyCode === 13) {
                    this.addMessage();
                }
            },

            // Scroll hasta abajo del chat:
            scrollToBottom: function() {
                this.$chatHistory.scrollTop(this.$chatHistory[0].scrollHeight);
            }
        };

        chat.init();

        var searchFilter = {
            options: { valueNames: ['name'] },
            init: function() {
                var userList = new List('people-list', this.options);
                var noItems = $('<li id="no-items-found">No items found</li>');

                userList.on('updated', function(list) {
                    if (list.matchingItems.length === 0) {
                        $(list.list).append(noItems);
                    } else {
                        noItems.detach();
                    }
                });
            }
        };

        searchFilter.init();

    })();



</script>

<script>
    $(document).ready(function() {

        /* Hide error messages */
        $('#alreadyConnected').hide();
        $('#chatFull').hide();
        $('#fieldEmpty').hide();

        /* Save window size */
        smallWindow = false;
        if($(window).width() < 768)
        {
            smallWindow = true;
            if(chat.$list.is(":visible"))
            {
                chat.$list.hide();
            }
        }

        $(window).resize(function() {
            if($(window).width() < 768 && !smallWindow)
            {
                smallWindow = true;
                if(chat.$list.is(":visible"))
                {
                    chat.$list.hide();
                }
            } else if($(window).width() >= 768 && smallWindow)
            {
                smallWindow = false;
                if(!chat.$list.is(":visible"))
                {
                    chat.$list.show();
                }
            }
        });

        /* Show welcome modal */
        $('#myModal').modal('show');

        socket = io();

        socket.on('chatResponse', function(datos){
            var response = JSON.parse(datos);

            /* Add received message to the timeline */
            chat.render(response);
        });

        socket.on('userAdded', function(username){
            $('#myModal').modal('hide');

            /* Add new user to the list */
            chat.addUser(username);

            /* Modify header username */
            $('.chat-with')[0].innerHTML = username;
        });

        socket.on('updateUsers', function(users){
            /* Erase current list */
            chat.removeAllUsers();

            /* Add new user to the list */
            for(i=0; i<users.length; i++)
            {
                chat.addUser(users[i]);
            }
        });

        socket.on('numberUpdate', function(number){
            $('.num-messages')[0].innerHTML = number;
        });

        socket.on('typingChange', function(username, status){
            if(status)
            {
                chat.setUserTyping(username);
            } else
            {
                chat.unsetUserTyping(username);
            }
        });

        socket.on('alreadyConnected', function(){
            $('#alreadyConnected').show();
            $('#chatFull').hide();
            $('#fieldEmpty').hide();
        });

        socket.on('chatFull', function(){
            $('#alreadyConnected').hide();
            $('#chatFull').show();
            $('#fieldEmpty').hide();
        });

        var collapsedMenu = $('.chat-header').find('.fa-users');
        collapsedMenu.on('click', function () {
            if(!chat.$list.is(":visible"))
            {
                chat.$list.show(400);
            }
        });

        var listRemove = $('.search').find('img');
        listRemove.on('click', function () {
            if(chat.$list.is(":visible"))
            {
                chat.$list.hide(400);
            }
        });

    });

    emojiPaths = {
        0: '/images/emoji1.png',
        1: '/images/emoji2.png',
        2: '/images/emoji3.png',
        3: '/images/emoji4.png',
        4: '/images/emoji5.png'
    };

    $(".emoji").click(function () {
        var num = $(this).attr('data-num');

        $("#message-to-send").append('<img src="' + emojiPaths[num] + '" data-num="' + num + '"/>');

        var elem = document.getElementById('message-to-send');
        setEndOfContenteditable(elem);

    });

    function setEndOfContenteditable(contentEditableElement)
    {
        var range,selection;
        if(document.createRange)
        {
            range = document.createRange(); //Create a range (a range is a like the selection but invisible)
            range.selectNodeContents(contentEditableElement); //Select the entire contents of the element with the range
            range.collapse(false); //collapse the range to the end point. false means collapse to end rather than the start
            selection = window.getSelection(); //get the selection object (allows you to change selection)
            selection.removeAllRanges(); //remove any selections already made
            selection.addRange(range); //make the range you have just created the visible selection
        }
    }

    $('#modalButton').on('click', function(){
        var username = $('#inputname')[0].value;

        if(username !== "")
        {
            $('#alreadyConnected').hide();
            $('#chatFull').hide();
            $('#fieldEmpty').hide();

            socket.emit('newUser', username);
        } else
        {
            $('#alreadyConnected').hide();
            $('#chatFull').hide();
            $('#fieldEmpty').show();
        }

    });

    $(window).bind('beforeunload', function () {
        socket.emit('removeUser', $('.chat-with')[0].innerHTML);
    });

    $('#message-to-send').bind("DOMSubtreeModified",function(){
        var username = $('.chat-with')[0].innerHTML;

        if(this.innerHTML !== "")
        {
            socket.emit("typing", username, true);
        } else
        {
            socket.emit("typing", username, false);
        }
    });

</script>

</body>
