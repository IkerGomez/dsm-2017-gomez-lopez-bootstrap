<script>
    $('#product1').on('click', function()
    {
        $.get('/productData?product=1', function (data) {
            $('#jsonContent').html(JSON.stringify(data));
        });

        $('#jsonRow').show();
    });

    $('#product2').on('click', function()

        });

        $('#jsonRow').show();

    $('#product3').on('click', function()
    {
        $.get('/productData?product=3', function (data) {
            $('#jsonContent').html(JSON.stringify(data));
        });

        $('#jsonRow').show();
    });

    $('#hideDiv').on('click', function()
    {
        $('#jsonRow').hide();
    });

</script>

<script>

    $( document ).ready(function() {
        socket = io.connect("http://localhost:8080");

        socket.on('bienvenida', function(datos){
            alert(datos.saludo);
        });

        socket.on('chatResponse', function(datos){
            $('#timeline_content')[0].innerHTML = $('#timeline_content')[0].innerHTML + '<br /><br />' + datos.info;
        });

    });

    function sendMessage(){
        if($('#userMessage')[0].value != ""){
            socket.emit('chatMessage', {info: $('#userMessage')[0].value});
            $('#userMessage')[0].value = "";
        }
    }

</script>
